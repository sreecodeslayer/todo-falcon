<html>

<head>
    <base href="http://127.0.0.1:8000" <title>To-do App</title>
    <link href="http://code.ionicframework.com/1.3.2/css/ionic.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/main.js"></script>
    <meta http-equiv="content-script-type" content="text/javascript">


</head>

<body class="item-body stable-bg stable">
    <div class='item-divider rounded calm-bg'>
        <h1 class="stable padding text-center">HELLO, WELCOME!</h1>
    </div>
    <div class="item-divider text-center rounded">
        <strong>
        Welcome to my simple to-do app, that let's you keep track of your busy schedule! So, what are you waiting for?
      </strong>
    </div>
    <div class="row">
        <div class="col"></div>
        <form class="col" action="/login" method="POST">
            <div class="list">
                <label class="item item-input item-label">
                  <span class="input-label">Username</span>
                  <input type="text" name="username" placeholder="Your username goes here!" required="true" id="username">
                </label>
                <label class="item item-input item-label">
                  <span class="input-label">Password</span>
                  <input type="password" name="password" placeholder="Your password goes here!" required="true" id="password">
                </label>
                <div class="row">
                    <div class="col"></div>
                    <button id="login-btn" class="col button button-outline button-block button-positive">
                      Login
                    </button>
                    <div class="col"></div>
                </div>
            </div>
        </form>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-33"></div>
        <div class="col">
            <p class="calm text-center">Are you a new user? Then please <a href="/signup">Signup</a></p>
        </div>
        <div class="col-33"></div>
    </div>
</body>

</html>
